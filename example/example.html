<!DOCTYPE html>
<html>
  <head>
    <title>pw-animate-js | example</title>
    <script src="../pwanimate-0.1.min.js" type="application/javascript"></script>
  </head>
  <body>
    <div id="animation"></div>
    <script type="application/javascript">
      (function() {
        pwanimate.animate({
         'element': document.getElementById('animation'),
         'image': 'example.png',
         'width':'64px',
         'height':'64px',
         'frames':[
           {'x':'0px', 'y':'0px', 'timeout':1000},
           {'x':'64px', 'y':'0px', 'timeout':250},
           {'x':'128px', 'y':'0px', 'timeout':250},
           {'x':'0px', 'y':'64px', 'timeout':250},
           {'x':'64px', 'y':'64px', 'timeout':250},
           {'x':'128px', 'y':'64px', 'timeout':1000},
           {'x':'64px', 'y':'64px', 'timeout':50},
           {'x':'0px', 'y':'64px', 'timeout':50},
           {'x':'128px', 'y':'0px', 'timeout':50},
           {'x':'64px', 'y':'0px', 'timeout':50}
         ]
        });
      })();
    </script>
  </body>
</html>
