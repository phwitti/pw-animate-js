<!DOCTYPE html>
<html>
  <head>
    <title>pw-animate-js | example</title>
    <script src="../pwanimate-0.1.min.js" type="application/javascript"></script>
  </head>
  <body>
    <div id="animation"></div>
    <script type="application/javascript">
      (function() {
        pwanimate.animate({
          'element': document.getElementById('animation'),
          'image': 'example.png',
          'width':192,
          'height':128,
          'frameWidth':64,
          'frameHeight':64,
          'frames':[
            {'f':0, 't':1000},
            {'f':1, 't':250},
            {'f':2, 't':250},
            {'f':3, 't':250},
            {'f':4, 't':250},
            {'f':5, 't':1000},
            {'f':4, 't':50},
            {'f':3, 't':50},
            {'f':2, 't':50},
            {'f':1, 't':50}
          ]
        });
      })();
    </script>
  </body>
</html>
